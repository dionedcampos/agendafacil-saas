<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .service-item, .professional-item { cursor: pointer; }
        .time-slot { cursor: pointer; }
        .time-slot.disabled { background-color: #6c757d; cursor: not-allowed; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1 id="business-name" class="display-4">Nome do Negócio</h1>
            <p id="business-address" class="lead text-muted">Carregando informações...</p>
        </header>

        <main>
            <section id="service-selection">
                <h2 class="mb-3">1. Escolha um Serviço</h2>
                <div id="service-list" class="row g-3"></div>
            </section>

            <section id="professional-selection" class="hidden">
                <button id="back-to-services" class="btn btn-outline-secondary mb-3">‹ Voltar aos Serviços</button>
                <h2 id="selected-service-title">2. Escolha um Profissional</h2>
                <div id="professional-list" class="row g-3"></div>
            </section>

            <section id="time-selection" class="hidden">
                <button id="back-to-professionals" class="btn btn-outline-secondary mb-3">‹ Voltar aos Profissionais</button>
                <h2 id="selected-professional-name">3. Escolha a Data e o Horário</h2>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <input type="date" id="date-picker" class="form-control mb-3">
                        <div id="time-slots" class="d-flex flex-wrap gap-2"></div>
                    </div>
                </div>
            </section>

            <section id="success-message" class="hidden text-center card shadow-sm p-5">
                <h2 class="display-5 text-success">Agendamento Confirmado!</h2>
                <p class="lead">Obrigado, <strong id="success-client-name"></strong>!</p>
                <p>Seu agendamento para <strong id="success-service-name"></strong> com <strong id="success-professional-name"></strong> no dia <strong id="success-date"></strong> às <strong id="success-time"></strong> foi realizado.</p>
            </section>
        </main>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"><h5 class="modal-title">Confirme seu Agendamento</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <p><strong>Serviço:</strong> <span id="conf-service-name"></span></p>
                    <p><strong>Profissional:</strong> <span id="conf-professional-name"></span></p>
                    <p><strong>Data:</strong> <span id="conf-date"></span></p>
                    <p><strong>Horário:</strong> <span id="conf-time"></span></p>
                    <hr>
                    <form id="confirmation-form">
                        <div class="mb-3"><input type="text" id="client-name" class="form-control" placeholder="Seu Nome Completo" required></div>
                        <div class="mb-3"><input type="tel" id="client-phone" class="form-control" placeholder="Seu WhatsApp (ex: +5511999998888)" required></div>
                        <button type="submit" class="btn btn-primary w-100">Confirmar Agendamento</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../painel/firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
